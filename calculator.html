<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="result"></div>
        </div>
        <div class="keys">
            <div class="numbers">
                <div>
                    <button id="n1" class="btn">1</button>     
                    <button id="n2" class="btn">2</button>
                    <button id="n3" class="btn">3</button>                    
                </div>
                <div>
                    <button id="n4" class="btn">4</button>
                    <button id="n5" class="btn">5</button>
                    <button id="n6" class="btn">6</button>
                </div>
                <div>
                    <button id="n7" class="btn">7</button>
                    <button id="n8" class="btn">8</button>
                    <button id="n9" class="btn">9</button>
                </div>
                <div>
                    <button id="clear" class="btn">C</button>
                    <button id="n0" class="btn">0</button>
                    <button id="equal" class="btn">=</button>
                </div>
            </div>
            <div class="operators">
                    <button class="a">+</button>
                    <button class="s">-</button>
                    <button class="m">*</button>
                    <button class="d">/</button>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
